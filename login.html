<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estiloslogin.css">
    <link rel="stylesheet" href="css/flexboxgrid.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row center-xs">
            <div class="col-xs">
                <div class="forma">
                    <div class="toggle">
                        <span>Crear Cuenta</span>
                    </div>
                    <div id="inicio">
                        <h2>Iniciar Sesión</h2>
                        <form action="SMOKEKING.html" name="login" method="GET">
                            <input type="text" name="nombre" id="nombre" placeholder="Usuario:">
                            <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña:">
                            <input type="submit" id="btn" name="btn" value="Iniciar Sesión">
                            <div class="reset-pass">
                                <a href="SMOKEKING.html">Volver a la pagina principal</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="forma">
                    <h2>Crea tu Cuenta</h2>
                    <form action="login.html" name="formulario" method="GET">
                        <input type="text" name="usuario" id="usuario" placeholder="Usuario">
                        <input type="password" name="pass" id="pass" placeholder="Contraseña">
                        <input type="password" name="repetir-psw" id="repetirpsw" placeholder="Repetir Contraseña">
                        <input type="email" name="correo" id="correo" placeholder="Correo Electronico">
                        <input type="text" name="cell" id="cell" placeholder="Telefono">
                        <input type="submit" id="btn2" name="btn2" value="Registrar">
                        <div class="reset-pass">
                            <a href="SMOKEKING.html">Volver a la pagina principal</a>
                        </div>
                    </form>
                </div>
                <div class="col-xs-12">
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
